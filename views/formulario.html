<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>üì¶ Sistema de Cadastro de Produtos</h1>
        <form id="formProduto">
            <div class="form-group">
                <label for="nomeProduto">Nome do Produto:</label>
                <input type="text" id="nomeProduto" name="nomeProduto" required>
            </div>

            <div class="form-group">
                <label for="categoria">Categoria:</label>
                <select id="categoria" name="categoria" required>
                    <option value="">Selecione...</option>
                    <option value="eletronicos">Eletr√¥nicos</option>
                    <option value="alimentos">Alimentos</option>
                    <option value="vestuario">Vestu√°rio</option>
                    <option value="livros">Livros</option>
                    <option value="outros">Outros</option>
                </select>
            </div>

            <div class="form-group">
                <label for="preco">Pre√ßo (R$):</label>
                <input type="number" id="preco" name="preco" step="0.01" min="0" required>
            </div>

            <div class="form-group">
                <label for="quantidade">Quantidade em Estoque:</label>
                <input type="number" id="quantidade" name="quantidade" min="0" required>
            </div>

            <div class="form-group">
                <label for="fornecedor">Fornecedor:</label>
                <input type="text" id="fornecedor" name="fornecedor" required>
            </div>

            <div class="form-group">
                <label for="dataEntrada">Data de Entrada:</label>
                <input type="date" id="dataEntrada" name="dataEntrada" required>
            </div>

            <div class="form-group">
                <label for="descricao">Descri√ß√£o do Produto:</label>
                <textarea id="descricao" name="descricao" placeholder="Digite uma breve descri√ß√£o do produto..."></textarea>
            </div>

            <button type="submit" class="btn-submit">Cadastrar Produto</button>
        </form>
    </div>
    <script src="/script.js"></script>
</body>
</html>
